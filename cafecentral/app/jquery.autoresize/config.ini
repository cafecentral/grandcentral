	title = "jQuery Autorezise"
	descr = "Small jQuery plugin to allow dynamic resizing of textarea height, so that it grows as based on visitor input. To use, just call the .autosize() method on any textarea element. Example $('textarea').autosize();. See the project page for documentation, caveats, and a demonstration. Released under the MIT license."
