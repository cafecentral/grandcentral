[about]
;	Some mumbo jumbo
	title = "Lazy Load Plugin for jQuery"
	descr = "Lazy Load Plugin for jQuery"
	intro = "Lazy Load is delays loading of images in long web pages. Images outside of viewport are not loaded until user scrolls to them. This is opposite of image preloading. 

	Using Lazy Load on long web pages will make the page load faster. In some cases it can also help to reduce server load. 
	"
	url = "http://www.appelsiini.net/projects/lazyload"
;	Trackback
	v = "1.9.7"
;	Legal
	license = "unknown"
;	Render unto Caesar that which is Caesar's
	author[] = "http://www.appelsiini.net/"
	
[requirements]

[dependencies]
	app[] = jquery


[system]
	script[] = /jquery.scrollstop.js
	script[] = /jquery.lazyload.js
