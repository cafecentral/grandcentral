[about]
;	Some mumbo jumbo
	title = "Pin"
	descr = "Make your stuff stick! Ever wanted to pin something to the side of a text? Ever needed a subtle sticky element to quietly hang around as you scroll down? jQuery.Pin is here to help! Pin any element to the top of a container. Easily disable it for smaller screen-sizes where there's no room for that kind of shenanigans."
;	Trackback
	v = "r7"
;	Legal
	licence = "GPL/GNU"
;	Render unto Caesar that which is Caesar's
	company = "http://www.webpop.com/"
	url[] = "http://webpop.github.io/jquery.pin/"

	
[requirements]
	gc = "4.0.0"
	jquery = "1.9.1"

[system]
	script[] = jquery.pin.js