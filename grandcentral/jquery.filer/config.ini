	title = "jQuery.filer"
	descr = "Simple HTML5 file uploader, a plugin tool for jQuery which change completely file input and make it with multiple file selection, drag&drop support, different validations, thumbnails, icons, instant upload, print-screen upload and many other features and options."
	url = "http://filer.grandesign.md/"
;	Trackback
	v = "1.0.5"
;	Legal
	license = "[Apache License 2.0](http://www.apache.org/licenses/LICENSE-2.0)"
