	author[] = "CreativeDream"

[requirements]
	gc = "4.0.0"
	php = "5.4.x"
	mysql = "5.3.x"

[system]
	script[] = /js/jquery.filer.min.js
	css[] = /css/jquery.filer.css
	css[] = /css/themes/jquery.filer-dragdropbox-theme.css
